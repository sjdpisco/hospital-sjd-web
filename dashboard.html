<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital San Juan de Dios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-hospital"></i> Hospital San Juan de Dios
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> 
                            <span id="nombreUsuario"></span> 
                            (<span id="rolUsuario"></span>)
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" id="btnCerrarSesion">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="col-md-3 col-lg-2 bg-light sidebar p-3">
                <div class="d-grid gap-2">
                    <a href="dashboard.html" class="btn btn-outline-primary active">
                        <i class="bi bi-house-door"></i> Inicio
                    </a>
                    <a href="nuevo-registro.html" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> Nuevo Registro
                    </a>
                    <a href="buscar-paciente.html" class="btn btn-outline-primary">
                        <i class="bi bi-search"></i> Buscar Paciente
                    </a>
                    <a href="lista-pacientes.html" class="btn btn-outline-primary">
                        <i class="bi bi-list-ul"></i> Lista de Pacientes
                    </a>
                    <a href="configuracion.html" class="btn btn-outline-primary">
                        <i class="bi bi-gear"></i> Configuración
                    </a>
                </div>
            </div>

            <!-- CONTENIDO -->
            <div class="col-md-9 col-lg-10 p-4">
                <h2 class="mb-4"><i class="bi bi-house-door"></i> Panel de Inicio</h2>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-people"></i> Total Pacientes</h5>
                                <h2 class="card-text" id="totalPacientes">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-check-circle"></i> Pacientes Activos</h5>
                                <h2 class="card-text" id="pacientesActivos">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-calendar-event"></i> Registros Hoy</h5>
                                <h2 class="card-text" id="registrosHoy">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info mt-4">
                    <h5><i class="bi bi-info-circle"></i> Bienvenido al Sistema</h5>
                    <p>Utiliza el menú lateral para navegar entre las diferentes secciones del sistema.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-service.js"></script>
    <script>
        // Verificar sesión
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('nombreUsuario').textContent = usuario.nombre_completo;
            document.getElementById('rolUsuario').textContent = usuario.rol;
        }

        // Cerrar sesión
        document.getElementById('btnCerrarSesion').addEventListener('click', function() {
            localStorage.removeItem('usuario');
            window.location.href = 'index.html';
        });

        // Cargar estadísticas
        async function cargarEstadisticas() {
            try {
                const data = await ApiService.listarTodosPacientes();
                if (data.success) {
                    const pacientes = data.data;
                    document.getElementById('totalPacientes').textContent = pacientes.length;
                    const activos = pacientes.filter(p => p.estado === 'ACTIVO').length;
                    document.getElementById('pacientesActivos').textContent = activos;
                    
                    const hoy = new Date().toISOString().split('T')[0];
                    const registrosHoy = pacientes.filter(p => p.fecha_registro.startsWith(hoy)).length;
                    document.getElementById('registrosHoy').textContent = registrosHoy;
                }
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
            }
        }

        cargarEstadisticas();
    </script>
</body>
</html>
