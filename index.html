<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital San Juan de Dios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <div class="hospital-icon">
                    <i class="fas fa-hospital-alt"></i>
                </div>
                <h1>Hospital San Juan de Dios</h1>
                <p>Sistema de Gestión de Pacientes</p>
            </div>

            <!-- Formulario -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario" 
                        placeholder="Ingrese su usuario"
                        required 
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingrese su contraseña"
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p><i class="fas fa-shield-alt"></i> Sistema seguro de gestión hospitalaria</p>
            </div>
        </div>

        <!-- Info adicional -->
        <div class="login-info">
            <p><i class="fas fa-info-circle"></i> Credenciales de prueba:</p>
            <p><strong>Usuario:</strong> jenny | <strong>Contraseña:</strong> jenny123</p>
        </div>
    </div>

    <script src="api-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
