<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital San Juan de Dios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="login-header text-center mb-4">
                <div class="hospital-icon mx-auto mb-3">
                    <i class="bi bi-hospital" style="font-size: 3rem; color: white;"></i>
                </div>
                <h1 class="h3 mb-2">Hospital San Juan de Dios</h1>
                <p class="text-muted">Sistema de Gestión de Pacientes</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" required>
                </div>
                
                <button type="submit" id="btnLogin" class="btn btn-primary w-100">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-service.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;
            const btnLogin = document.getElementById('btnLogin');
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Ingresando...';
            
            try {
                const data = await ApiService.login(usuario, contraseña);
                
                if (data.success) {
                    localStorage.setItem('usuario', JSON.stringify(data.data));
                    alert('¡Bienvenido ' + data.data.nombre_completo + '!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error de conexión: ' + error.message);
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Ingresar';
            }
        });
    </script>
</body>
</html>
