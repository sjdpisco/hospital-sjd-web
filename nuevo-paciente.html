<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Paciente - Hospital San Juan de Dios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-hospital-alt"></i>
            <h2>Hospital San Juan de Dios</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="nuevo-paciente.html" class="nav-item active">
                <i class="fas fa-user-plus"></i>
                <span>Nuevo Registro</span>
            </a>
            <a href="buscar-paciente.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Buscar Paciente</span>
            </a>
            <a href="lista-pacientes.html" class="nav-item">
                <i class="fas fa-list"></i>
                <span>Lista de Pacientes</span>
            </a>
            <a href="configuracion.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="nombreUsuario">Usuario</span>
            </div>
            <button onclick="cerrarSesion()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
        <header class="dashboard-header">
            <h1>
                <i class="fas fa-user-plus"></i> Nuevo Registro de Paciente
            </h1>
        </header>

        <div class="content-wrapper">
            <div class="form-container">
                <form id="formNuevoPaciente">
                    <!-- Información Personal -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Información Personal</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-id-card"></i> Nombres y Apellidos *</label>
                                <input type="text" id="nombres_apellidos" name="nombres_apellidos" required>
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-calendar"></i> Edad *</label>
                                <input type="number" id="edad" name="edad" min="0" max="150" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-id-badge"></i> DNI</label>
                                <input type="text" id="dni" name="dni" maxlength="8" pattern="[0-9]{8}">
                            </div>

                            <div class="form-group">
                                <label><i class="fas fa-phone"></i> Celular *</label>
                                <input type="tel" id="celular" name="celular" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-phone-alt"></i> Celular Opcional</label>
                                <input type="tel" id="celular_opcional" name="celular_opcional">
                            </div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
                            <textarea id="direccion" name="direccion" rows="2"></textarea>
                        </div>
                    </div>

                    <!-- Información Médica -->
                    <div class="form-section">
                        <h3><i class="fas fa-notes-medical"></i> Información Médica</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-vial"></i> Tipo de Muestra *</label>
                                <select id="muestra" name="muestra" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label><i class="fas fa-clipboard-check"></i> Resultado *</label>
                                <select id="resultado" name="resultado" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-pills"></i> Tratamiento Particular</label>
                            <textarea id="tratamiento_particular" name="tratamiento_particular" rows="2" placeholder="Ej: Medicamentos específicos, dosis..."></textarea>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-stethoscope"></i> Ya Cuenta Con:</label>
                            <div id="checkboxesCuentaCon" class="checkbox-group">
                                <p>Cargando opciones...</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-comment-medical"></i> Observaciones</label>
                            <textarea id="observacion" name="observacion" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Registrar Paciente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Guardando paciente...</p>
    </div>

    <!-- ⚠️ IMPORTANTE: Cargar scripts en orden correcto -->
    <script src="api-service.js"></script>
    <script>
        // Esperar a que api-service.js esté cargado
        if (typeof window.apiService === 'undefined') {
            console.error('❌ ERROR: api-service.js no está cargado');
            alert('Error: No se pudo cargar el servicio API. Recarga la página.');
        } else {
            console.log('✅ api-service.js cargado correctamente');
        }
    </script>
    <script src="nuevo-paciente-logic.js"></script>
</body>
</html>
